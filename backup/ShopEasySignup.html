<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Sign Up</title>
    <link rel="stylesheet" href="./ShopEasySignup.css">
    <link rel="icon" href="SEimages/shopeasylogobg2.png" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <div class="nav-bar">
        <div class="nav-left">
            <img src="../images/logobg.png" alt="ShopEasy Logo">
        </div>
        <div class="nav-right">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" placeholder="Enter username" class="username" required>
            <input type="email" placeholder="Enter email" class="emailAddress" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script src="ShopEasySignup.js"></script>
</body>
</html>
