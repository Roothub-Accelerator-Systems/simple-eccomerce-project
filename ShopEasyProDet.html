<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="ShopEasyProDetclone.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="SEimages/shopeasylogobg2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="nav-bar">
                <div class="nav-bar-left">
                    <img src="SEimages/logobg.png" alt="ShopEasyLogo">
                    <div class="searchContainer">
                        <input type="text" placeholder="Search ShopEasy" class="nav-bar-input">
                        <div class="searchIconDiv">
                            <i class='bx bx-search-alt-2 searchIcon'></i>
                        </div>
                    </div>
                </div>
                <div class="nav-bar-right">
                    <div class="accountIcon-Div">
                        <i class="bx bx-user"></i>
                        <h4>Hi <span class="username"></span></h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="helpIcon-Div">
                        <i class='bx bx-question-mark'></i>
                        <h4>Help</h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="cartIcon-Div">
                        <i class='bx bx-cart'></i>
                        <h4 onclick="goToCart()">Cart</h4>
                    </div>
                </div>
            </div>
            <div class="nav-tracker">
                <h4>hnrjgjkv > fjnrigkig > fungujf84 > g4ijgujf</h4>
            </div>
            <div class="product">
                <div class="productVariations">
                    <div class="mainPicture">
                        <img src="" alt="" class="mainPictureImg">
                    </div>
                    <!-- <div class="pictureVariations">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div> -->
                </div>
                <div class="productDetails">
                    <div class="productDetails-Section1 productDetails-Section">
                        <h3 class="productDetails-Section1h3"></h3>
                        <p class="productDetails-Section1Desc"></p>
                    </div>
                    <div class="productDetails-Section2 productDetails-Section">
                        <h3 class="productDetails-Section2Price"></h3>
                        <p>Suggested Payments with 8 months special handling</p>
                    </div>
                    <div class="productDetails-Section3 productDetails-Section">
                        <h3>VARIATION AVAILABLE</h3>
                    </div>
                    <div class="productDetails-Section4 productDetails-Section">
                        <div class="cartProductCounter">
                            <div class="quantitySelector">
                                <button class="minusBtn"><i class='bx bx-minus'></i></button>
                                <p class="quantity">1<p>
                                <button class="plusBtn"><i class='bx bx-plus'></i></button>
                            </div>
                            <p class="cartProductCounter-Text">Only <span>12 items </span>left, <br> don't miss it!</p>
                        </div>
                        <div class="ctaBtns">
                            <button>Buy Now</button>
                            <!-- LINK TO CART SUBMISSION -->
                            <button onclick="addToCart()">Add to Cart</button>
                        </div>
                    </div>
                    <div class="productDetails-Section5 productDetails-Section">
                        <div class="freeDelivery">
                            <div class="DeliveryTop">
                                <i class='bx bxs-truck'></i>
                                <h4>Free Delivery</h4>  
                            </div>
                            <a href="" class="miniText">Enter your Postal code for Delivery Availability</a>
                        </div>
                        <div class="returnDelivery">
                            <div class="DeliveryTop">
                                <i class='bx bx-notepad'></i>
                                <h4>Return Delivery</h4>
                            </div>
                            <p class="miniText">Free 30 Days Delivery Return <a href="">Details</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="ShopEasyProDetclone.js"></script>
</body>
</html>
